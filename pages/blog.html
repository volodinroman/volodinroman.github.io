---
layout: default
permalink: /blog/
---

<section class="bg-cross padding-up-5 padding-bottom-3 vh-90">
    <div class="container bg-content  ">
        <h1 class="font-weight-700 font-grey-900 padding-bottom-3 display-4">Der Bl√∂g</h1>
        
        <div class="row">
            {% for post in site.posts %}
            <div class="col-xl-3 col-lg-6 col-md-6 col-sm-12 col-12">
                
                <a href="{{ post.url }}">
                    <div class="card bg-content" >
                        <img class="card-img-top" src="{{post.image | absolute_url}}"  alt="...">
                        <div class="card-body " >
                            <h5 class="font-weight-700 ">{{post.title}}</h5>
                            <p class="font-size-1 text-secondary card-text " >{{post.intro}}</p>
                        </div>
                        <div class="card-footer bg-content">
                            {{post.date | date: "%B %d, %Y"}}
                        </div>
                    </div>
                </a>

            </div>
            {% endfor %}
        </div>
    </div>
</section>
